<!DOCTYPE html>
<html lang="{{LANG}}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{TITLE}} | UrqW</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                background-color: #f9f9f9;
            }

            .container {
                max-width: 1200px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

            .toc {
                width: 100%;
                padding-right: 20px;
                border-right: 1px solid #ddd;
                margin-bottom: 20px;
            }

            .toc ul {
                list-style: none;
                padding: 0;
            }

            .toc a {
                color: #007bff;
                text-decoration: none;
            }

            .toc a:hover {
                text-decoration: underline;
            }

            h1, h2, h3, h4, h5, h6 {
                margin: 20px 0 10px;
                color: #2c3e50;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.75rem;
            }

            h4 {
                font-size: 1.5rem;
            }

            h5 {
                font-size: 1.25rem;
            }

            h6 {
                font-size: 1rem;
            }

            p {
                margin: 10px 0;
            }

            ul, ol {
                margin: 10px 0;
                padding-left: 20px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }

            th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
            }

            th {
                background-color: #f8f9fa;
            }

            pre {
                background-color: #f4f4f4;
                padding: 15px;
                border-radius: 4px;
                overflow-x: auto;
                margin: 15px 0;
                font-family: 'Courier New', monospace;
                font-size: 1.125rem;
                line-height: 1.6;
            }

            code {
                background-color: #f7f7f7;
                padding: 2px 4px;
                border-radius: 4px;
                font-size: 1.125rem;
                line-height: 1.6;
            }

            @media (max-width: 768px) {
                .container {
                    width: 100%;
                }

                .toc {
                    width: 100%;
                    padding: 0;
                    border: none;
                }

                pre code, code {
                    font-size: 1rem;
                }
            }

            @media (max-width: 480px) {
                h1 {
                    font-size: 2rem;
                }

                h2 {
                    font-size: 1.75rem;
                }

                h3 {
                    font-size: 1.5rem;
                }

                h4 {
                    font-size: 1.25rem;
                }

                h5 {
                    font-size: 1rem;
                }

                h6 {
                    font-size: 0.875rem;
                }

                pre {
                    padding: 10px;
                    font-size: 0.9rem;
                    line-height: 1.4;
                }

                code {
                    font-size: 0.9rem;
                    line-height: 1.4;
                    padding: 1px 3px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            {{CONTENT}}
        </div>
    </body>
</html>
